<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about dd,dt,dl</title>
    <style>
        dl{
            background-color:rgb(209, 177, 177)
        }
       .dt{
        color:red;
        font-style:italic;
       }
       .dd{
        color:blue;
       }
    </style>
</head>
<body>
 <dl class="dl">
  <dt class="dt">HTML:</dt>
  <dd class="dd">A markup language for creating web pages.</dd>

  <dl class="dt">CSS:</dl>
  <dd class="dd">A style sheet language used for describing the look and formatting of a document.</dd>

  <dt class="dt">JavaScript:</dt>
  <dd class="dd">A programming language commonly used in web development for interactive effects.</dd>
</dl>
</body>
</html>
